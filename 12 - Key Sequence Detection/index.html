<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const code = 'wesbos';
let input = '';

window.addEventListener('keypress', e => {
  input += e.key;

  if (input.substr(-code.length) === code) {
    input = '';
    cornify_add();
  }
})

</script>
</body>
</html>
